version: 0.2
phases:
  pre_build:
    commands:
      - echo LOGGING IN TO DOCKERHUB
      - echo ${DOCKERHUB_TOKEN} | docker login -u ${DOCKERHUB_USER}  --password-stdin
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...          
      - docker build -t tomcat:latest .
      - docker tag tomcat:latest $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/tomcat:latest
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/tomcat:latest
    commands:
      - printf '[{"name":"webapp","imageUri":"%s"}]' $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/tomcat:latest > imagedefinitions.json


artifacts:
  files:
    - target/WebApp.war
    - imagedefinitions.json

  
